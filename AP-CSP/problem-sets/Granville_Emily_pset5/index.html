<!DOCTYPE html>
<html>
    <head>
        <title>Problem Set 5</title>
        <link rel="stylesheet" href="style.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"></link>
        <script rel="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <p id="output">0</p>
        <div>
            <button onclick="clear1()" class="top">Clear</button>
            <button onclick="deleteKey()" class="top">Delete</button>
            <button onclick="additionKey()" class="bottom">+</button>
            <button onclick="subtractionKey()" class="bottom">-</button>
            <button onclick="multiplicationKey()" class="bottom">*</button>
            <button onclick="divisionKey()" class="bottom">/</button>
            <button onclick="percentKey()" class="bottom">%</button>
            <button onclick="changeSign()" class="bottom">-/+</button>
            <div id="allNumbers">
                <button onclick="zeroKey()" class="number" id="zero">0</button>
                <button onclick="equalKey()" class="number">=</button>
                <button onclick="oneKey()" class="number">1</button>
                <button onclick="twoKey()" class="number">2</button>
                <button onclick="threeKey()" class="number">3</button>
                <button onclick="fourKey()" class="number">4</button>
                <button onclick="fiveKey()" class="number">5</button>
                <button onclick="sixKey()" class="number">6</button>
                <button onclick="sevenKey()" class="number">7</button>
                <button onclick="eightKey()" class="number">8</button>
                <button onclick="nineKey()" class="number">9</button>
                <button onclick="decimalKey()" class="number">.</button>
                <button onclick="firstPareKey()" class="number">(</button>
                <button onclick="secPareKey()" class="number">)</button>
            </div>
        </div>
    </body>
</html>
